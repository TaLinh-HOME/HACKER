<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/.tmp/geckos.io-client.latest.min.js"></script>
  </head>
  <body>
    <script>
      'use strict'

      var channel = geckos({ port: 4000, authorization: 'some-unique-token' })

      channel.onConnect(error => {
        if (error) {
          console.error(error.message)
          return
        }
      })
    </script>
  </body>
</html>
