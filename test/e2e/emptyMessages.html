<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/.tmp/geckos.io-client.latest.min.js"></script>
  </head>
  <body>
    <script>
      'use strict'

      var channel = geckos({ port: 5100 })

      channel.onConnect(error => {
        if (error) {
          console.error(error.message)
          return
        }

        setTimeout(() => {
          channel.emit('empty')
        }, 2000)

        setTimeout(() => {
          channel.emit('empty-reliable', undefined, {
            reliable: true
          })
        }, 4000)
      })
    </script>
  </body>
</html>
